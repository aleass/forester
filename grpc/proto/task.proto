syntax = "proto3";

package proto;
import "api.proto";
option go_package = ".;proto";

message TaskReq {
  string Url = 1;
  int64 uuid = 2;
}

message Finish {
  int64 uuid = 1;
}

message Count {
  int64 num = 1;
}

service Task {
  rpc SendTask (stream TaskReq)returns(stream Finish);
  rpc GetTaskCount (Empty)returns(Count);
  rpc Limit (LimitDown)returns(Response);
}